<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="/static/main.css">
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
    <h1>Käyttäjä {{ user.username }}</h1>
    <p>
        Käyttäjällä on yhteensä {{ items | count }} ilmoitusta.
    </p>
    <p>
        Käyttäjällä on osallistunut yhteensä {{ attendances | count }} lenkille.
    </p>
    <h2>Ilmoitukset</h2>
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.title}}</a></li>
        {% endfor %}
    </ul>
    <p>
        <a href="/">Paluu etusivulle</a>
    </p>
</body>

</html>
